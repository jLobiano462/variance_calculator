<!DOCTYPE html>




<html>

<head>
  <meta charset="utf-8">
  <meta name ='viewport' content ='width=device-width, initial-scale = 1'>
  <meta http-equiv="X-UA-Compatible" content = 'IE=edge'>
  <meta name = 'description' content = 'a simple variance calculator for numerical datasets'>
  <link rel = 'stylesheet' href ='style.css' type = 'text/css'>

  <title>VariancEasy</title>

</head>

<body>
  <nav>
    <h1>VariancEasy</h1>
  </nav>

  <main>

    <div class ='input-headers'>
      <h3>Input dataset below</h3>
      <input type = 'text' id = 'data-input' placeholder="All numbers must be separated by a comma...">
      <br>
      <button id = 'submit'>Submit</button>
    </div>

    <div class ='variance-table'>
      <table>
        <thead>
        <tr>
          <th>Score</th>
          <th>Mean</th>
          <th>Deviation</th>
          <th>Squared Deviation</th>
        </tr>
      </thead>

      <tbody class ='table-body'>


      </tbody>


      </table>

    </div>
    <div class ='results'>

    <p id ='ss'>SS=</p>
    <p id ='variance'>Variance=</p>
    <p id ='sd'>Standard deviation =</p>

  </div>





  </main>
